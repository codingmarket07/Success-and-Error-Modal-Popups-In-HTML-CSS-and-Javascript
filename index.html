<!DOCTYPE html>
<html>
<head>
	<title>Success and Error Modal Popups In HTML CSS and Javascript</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="modal_btns">
    <button class="success_btn">
      Success Modal
    </button>
    <button class="error_btn">
      Error Modal
    </button>
  </div>

  <div class="modal_wrapper">
    <div class="shadow close_btn"></div>
    
    <div class="modal">
      <div class="modal_item s_modal">
        <div class="close close_btn">
          <ion-icon name="close"></ion-icon>
        </div>
        <div class="modal_body">
           <div class="s_icon">
          <ion-icon name="checkmark"></ion-icon>
        </div>
        <div class="s_text">
          <h2>SUCCESS</h2>
          <p>We are delighted to inform you that we received your payment.</p>
        </div>
        </div>
        <div class="s_button">
          <button class="success_btn">Continue</button>
        </div>
      </div>
      <div class="modal_item e_modal">
        <div class="close close_btn">
          <ion-icon name="close"></ion-icon>
        </div>
        <div class="modal_body">
          <div class="s_icon">
          <ion-icon name="help"></ion-icon>
        </div>
        <div class="s_text">
          <h2>ERROR</h2>
          <p>Unfortunately we have an issue with your payment, try again later.</p>
        </div>
        </div>
        <div class="s_button">
          <button class="error_btn">Continue</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
var buttons = document.querySelectorAll(".modal_btns button");
var close_btns = document.querySelectorAll(".close_btn");
var modal_wrapper = document.querySelector(".modal_wrapper");
var s_modal = document.querySelector(".s_modal");
var e_modal = document.querySelector(".e_modal");

buttons.forEach(function (btn) {
  btn.addEventListener("click", function () {
    modal_wrapper.classList.add("active");
    if(btn.classList.contains("success_btn")){
      s_modal.classList.add("active");
      e_modal.classList.remove("active");
    }
    else if(btn.classList.contains("error_btn")){
      s_modal.classList.remove("active");
      e_modal.classList.add("active");
    }
  });
});

close_btns.forEach(function (close) {
  close.addEventListener("click", function () {
    modal_wrapper.classList.remove("active");
    s_modal.classList.remove("active");
    e_modal.classList.remove("active");
  });
});

</script>

</body>
</html>
